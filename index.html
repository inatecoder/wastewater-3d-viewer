<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Wastewater Treatment Flowchart</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        /* Welcome Screen Styles */
        #welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            transition: opacity 0.5s ease-out;
        }
        .welcome-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .welcome-content h2 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }
        .welcome-content p {
            margin: 0 0 20px 0;
            font-size: 1.2em;
        }
        .team-names {
            font-style: italic;
            font-size: 1.4em !important;
        }
        #enter-btn {
            padding: 12px 30px;
            font-size: 1.1em;
            color: #2575fc;
            background-color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        #enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Main Content Styles */
        #main-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }
        #flowchart-img {
            width: 100%;
            height: auto;
            display: block;
        }
        .info-icon {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }
        .info-icon:hover {
            transform: scale(1.2);
        }
        #info-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        #info-panel h2 {
            margin-top: 0;
            color: #0056b3;
        }
        #stage-slide {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            border-radius: 8px;
        }
        #close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #888;
        }
    </style>
</head>
<body>

    <div id="welcome-overlay">
        <div class="welcome-content">
            <h2>Interactive Wastewater Treatment</h2>
            <p>A Project By:</p>
            <p class="team-names">Lohith, Mellisa, Ayaan & Rakshogna</p>
            <button id="enter-btn">Click to Begin</button>
        </div>
    </div>

    <div id="main-container">
        <img id="flowchart-img" src="images/flowchart.jpg" alt="Wastewater Treatment Flowchart">
        <!-- Interactive icons will be injected here by JavaScript -->
    </div>

    <div id="info-panel">
        <button id="close-btn">&times;</button>
        <h2 id="stage-name"></h2>
        <img id="stage-slide" src="" alt="Wastewater Stage Slide">
    </div>

    <script type="module" src="js/main.js?v=1.3"></script>

</body>
</html>
